<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main">
        <div class="Buttonmain">
            <div class="mainbutton">
                <input id="input" type="text"  placeholder="0" name="display">
                <div class="normal">
                    <button class="ce button" value="ce"><strong>CE</strong></button>
                    <button Class="MRC button" value="MRC"><strong>%</strong></button>
                    <button Class="del button" value="del"><strong>DEL</strong></button>
                    <button Class="divide button" value="div"><strong>/</strong></button>
                </div>
                <div class="sec1">
                    <button class="one button" value="1">1</button>
                    <button class="two button" value="2">2</button>
                    <button class="three button" value="3">3</button>
                    <button class="add button" value="+">+</button>
                </div>

                <div class="sec2">
                    <button class="four button" value="4">4</button>
                    <button class="five button" value="5">5</button>
                    <button class="six button" value="6">6</button>
                    <button class="sub button" value="-">-</button>
                </div>

                <div class="sec3">
                    <button class="seven button" value="7">7</button>
                    <button class="eight button" value="8">8</button>
                    <button class="nine button" value="9">9</button>
                    <button class="mul button" value="*">*</button>
                </div>


                <div class="sec4">
                    <button class="zero button" value="1">0</button>
                    <button class="dot button" value=".">.</button>
                    <button class="dzero button" value="00">00</button>
                    <button class="divide1 button" >=</button>
                </div>


            </div>










        </div>

    </div>

    <script src="calculator.js"></script>
</body>

</html>
